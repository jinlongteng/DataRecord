    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 案例分类过滤功能
        const filterBtns = document.querySelectorAll('[data-filter]');
        const caseItems = document.querySelectorAll('.case-item');
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const filter = this.dataset.filter;
                
                // 更新按钮状态
                filterBtns.forEach(b => {
                    b.classList.remove('bg-gray-700', 'text-white', 'border-blue-500');
                    b.querySelector('span:last-child').classList.remove('text-blue-300');
                });
                
                this.classList.add('bg-gray-700', 'text-white');
                if(filter !== 'all') {
                    this.classList.add('border-blue-500');
                    this.querySelector('span:last-child').classList.add('text-blue-300');
                }

                // 过滤案例
                caseItems.forEach(item => {
                    item.style.display = filter === 'all' || item.dataset.category === filter ? 
                        'block' : 'none';
                });
            });
        });
    });
    </script>

    <style>
    .case-item {
        transition: all 0.3s ease;
    }
    .filter-btn {
        transition: all 0.2s ease;
    }
    </style>
</body>
